<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>归档数据列表</title>
    <link th:href="@{/static/css/bootstrap.min.css}"rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/static/js/jquery.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>

</head>
<body>
<h1>归档数据列表</h1>
<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>流程id</th>
        <th>标题</th>
        <th>拟稿人</th>
        <th>归档状态标识</th>
        <th>归档状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fmsTask: ${datas}">
        <td th:text="${fmsTask.taskid}">0.99</td>
        <td th:text="${fmsTask.title}">0.99</td>
        <td th:text="${fmsTask.draftname}">0.99</td>
        <td th:text="${fmsTask.status}">0.99</td>
        <td th:switch="${fmsTask.status}">
            <a th:case="102" th:href="@{'/dataController/detail?dataId='+${fmsTask.dataid}}">归档成功</a>
            <span th:case="101">归档处理中</span>
            <span th:case="103">归档出错</span>
            <span th:case="100">未归档</span>
        </td>
    </tr>
    </tbody>
</table>
<script>
    setTimeout(function () {
        window.location.reload();
    },3000);

</script>
</body>
</html>
